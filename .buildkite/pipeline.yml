steps:
  - label: ":hammer_and_wrench: Setup"
    agents:
      queue: staging
    command: |
      echo "Setting up development environment..."
      task dev-setup

  - label: ":mag: Validate Plugin"
    agents:
      queue: staging
    command: |
      echo "Validating plugin configuration..."
      task validate

  - label: ":shell: Syntax Check"
    agents:
      queue: staging
    command: |
      echo "Checking shell script syntax..."
      task syntax-check

  - label: ":lint-roller: Plugin Linter"
    agents:
      queue: staging
    command: |
      echo "Running Buildkite plugin linter..."
      task lint

  - label: ":bug: ShellCheck"
    agents:
      queue: staging
    command: |
      echo "Running ShellCheck on hooks..."
      task shellcheck

  - label: ":test_tube: BATS Tests"
    agents:
      queue: staging
    command: |
      echo "Running BATS tests..."
      task test

  - label: ":white_check_mark: All Checks"
    agents:
      queue: staging
    depends_on:
      - "validate-plugin"
      - "syntax-check"
      - "plugin-linter"
      - "shellcheck"
      - "bats-tests"
    command: |
      echo "âœ… All checks passed successfully!"
      echo "Plugin is ready for release"

